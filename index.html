<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adavanced Bible cross reference search</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Find cross-references shared by a set of bible verses</h1>
	<form id="reference-search-form">
		<input type="search" name="references">
		<button type="submit">Find related verses</button>
	</form>
	<ol id="cross-references"></ol>
	<p>The purpose of this tool is to facilitate your discovery of cross-references that share a common theme with Bible verses you already know. The cross reference data is from <a href="http://www.openbible.info/labs/cross-references/">OpenBible.info</a>.</p>

	<script src="helpers.js"></script>
	<script src="resources/bible-passage-reference-parser/js/en_bcv_parser.js"></script>
	<script src="resources/Bible-Reference-Formatter/js/en.js" charset="utf-8"></script>
	<script src="resources/DOM-Builder/dom.js"></script>
	<script src="resources/verbalize/verbalize.js"></script>
	<script src="resources/stabort/stabort.js"></script>
	<script src="app.js"></script>
</body>
</html>
